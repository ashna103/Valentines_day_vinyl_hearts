<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Vinyl Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <!-- FULL SCREEN HEART SHOWER -->
    <div id="heart-layer" class="heart-layer" aria-hidden="true"></div>

    <main class="record-player">
      <div class="player-container">
        <img
          id="vinyl"
          class="vinyl"
          src="vday_vinyl.png"
          alt="Spinning vinyl record"
        />
      </div>

      <button id="play-button" class="btn" type="button">Play</button>

      <audio id="love-song" src="sumika-Fiction.mp3" preload="auto"></audio>

      <h3>Happy Valentines Day Baby!</h3>
      <h4>I miss you :'(</h4>
    </main>

    <script src="script.js"></script>
  </body>
</html>
